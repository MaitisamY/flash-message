<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Message</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <a href="https://github.com/MaitisamY/"><img alt="" src="./profile.png" width="80"></a>
        <h1>Flash Messages</h1>
    </header>
    <main>
        <div class="success">
            <div class="inner-box">
                <h3>
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                    </svg>
                </h3>
                <p>Your transaction has been completed successfully.</p>
                <a href="#">
                    Proceed
                </a>
            </div>
             
        </div>
        <div class="error">
            <div class="inner-box">
                <h3>
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                    </svg>
                </h3>
                <p>There was an error encountered while transaction!</p>
                <a href="#">
                    Try again 
                </a>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 - All rights reserved</p>
    </footer>
</body>
</html>
